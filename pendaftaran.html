<html>
        <head>
                <title>form</title>
                <style>
                    body {
                        background-image: url(matahari.jpg);

                    }
                    p{
                        color: #406CAF;
                    }
                </style>
        </head>
        <body background="matahari.jpg">
            <h2>pendaftaran</h2>
            <form>

        <table border="0" style="center; color: #4B40AF">
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Tempat  lahir</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Tanggal lahir</td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td>jenis kelamin</td>
                <td>:</td>
                <td><input type="radio" name='jenis_kelamin' value='pria'/>pria
                <input type="radio" name='jens_kelamin' value='perempuan'/>perempuan</td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><Textarea cols="22" rows="3"></Textarea></td>
            </tr>

            <tr>
                <td>hobi</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                 <td>No Hp</td>
                 <td>:</td>
                 <td><input type="number"></td>
            </tr>

            <tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>kota</td>
                <td>:</td>
                <td><select>
                <option>*****SELECT kota*****</option>
                <option>padang</option>
                <option>solok</option>
                <option>batu sangkar</option>
                <option>pasaman barat</option>
                <option>padang panjang</option>
            </select></td>
            </tr> 

            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="simpan"/>
                <input type="reset" name="reset" value="batal"/></td>
            </tr>
        </table>
     </form>

</html>
